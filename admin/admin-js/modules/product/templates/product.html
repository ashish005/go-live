<div class="wrapper animated fadeInRight"  ng-controller="productController" ng-init="init()">
    <div class="row wrapper border-bottom white-bg">
        <div class="col-lg-10">
            <h2>Product Dashboard</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a>App views</a>
                </li>
                <li class="active">
                    <strong>Users</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="row wrapper wrapper-content border-bottom">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="input-group ng-scope">
                            <input class="input-sm form-control ng-pristine ng-valid ng-touched" ng-model="searchTree" type="text">
                            <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary"> Search!</button> </span>
                        </div>
                    </div>
                    <div class="ibox-content" style="height: 740px;">
                        <div class="full-height-scroll" full-scroll>
                            <script type="text/ng-template" id="nodes_renderer.html">
                                <div ui-tree-handle class="tree-node tree-node-content">
                                    <a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="this.delete(this)"><span class="fa fa-trash"></span></a>
                                    <a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="this.newSubItem(this)"><span class="fa fa-plus"></span></a>
                                    <a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="this.edit(this)"><span class="fa fa-pencil"></span></a>
                                    <a class="btn btn-primary btn-xs" data-nodrag ng-click="this.toggle(this)"><span class="fa" ng-class="{'fa-angle-down': collapsed, 'fa-angle-right': !collapsed}"></span></a>
                                    <label ng-if="!node['isNew']">{{node['name']}}</label>
                                    <div class="input-group" ng-if="node['isNew']">
                                        <input class="input-sm form-control" type="text" ng-model="node.name">
                                        <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" data-nodrag ng-click="this.save(this)"> change!</button> </span>
                                    </div>
                                </div>
                                <ol ui-tree-nodes="" data-nodrag ng-model="node.child" ng-class="{hidden: collapsed}">
                                    <li ng-repeat="node in node.child | filter:searchTree" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                </ol>
                            </script>
                            <div ui-tree id="tree-root">
                                <ol ui-tree-nodes ng-model="productCategory">
                                    <li ng-repeat="node in productCategory" ui-tree-node data-nodrag ng-include="'nodes_renderer.html'"></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-content">
                    <span class="text-muted small pull-right">Last modification: <i class="fa fa-clock-o"></i> 2:10 pm - 12.06.2014</span>

                                        <fieldset class="form-horizontal">
                                            <div class="form-group"><label class="col-sm-2 control-label">Name:</label>

                                            </div>
                                            <div class="form-group"><label class="col-sm-2 control-label">Price:</label>

                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
