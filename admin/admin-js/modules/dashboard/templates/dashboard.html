<div class="wrapper wrapper-content animated fadeInRight" ng-controller="dashboardController" ng-init="init()">
    <div>Dashboard</div>
    <div excel-import-exort callback-data="excelInformation"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Get All DB Information Here</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="input-group">
                        <select id="collectionInfo" ng-change="selectAction()" class="chosen-select" style="width:350px;" tabindex="4" ng-model="form['actveOpt']" ng-options="s.name for s in form.collection">
                        </select>
                    </div>
                    <div class="full-height-scroll" full-scroll>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr data-ng-repeat="collctonInfo in collectionData track by $index">
                                        <td data-ng-repeat="cols in collctonInfo">{{cols}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="ibox-content" ng-if="'json' != excelActiveForm">
                    <pre id="out"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
