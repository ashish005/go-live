<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="productController" data-ng-init="init()">
    <ul class="nav navbar-nav navbar-left">
        <li ng-repeat="items in productMenu track by $index">
            <a href="javascript:void(0);" ><!--<i class="fa fa-th"></i>-->{{items['name']}}<span class="caret"></span></a>
            <div class="no-shadow no-border-radius bordered">
                <!--<div tree-menu items="items['child']"></div>-->
                <ul class="row col-lg-12">
                    <li class="col-xs-3" ng-repeat="itemChilds in items['child'] track by $index">
                        <h3>{{itemChilds['name']}}</h3>
                        <ul>
                            <li class="col-lg-12" ng-repeat="itemSubChilds in itemChilds['child'] track by $index">
                                <a route-ui="product/{{itemSubChilds['id']}}"> {{itemSubChilds['name']}} </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
